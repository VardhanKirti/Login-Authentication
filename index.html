<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d47345aeff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="data">
                    <div class="field" id="name">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot Password? : <a href="+">Click Here!</a></p>
                </div>
                <div class="button-box">
                    <button type="button" id="signup">Sign Up</button>
                    <button type="button" id="signin" class="fade" >Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signup=document.getElementById("signup");
        let signin=document.getElementById("signin");
        let name=document.getElementById("name");
        let title=document.getElementById("title");

        signin.onclick=function(){
            name.style.maxHeight="0";
            title.innerHTML="Sign In";
            signup.classList.add("fade");
            signin.classList.remove("fade");
        }

        signup.onclick=function(){
            name.style.maxHeight="60px";
            title.innerHTML="Sign Up";
            signup.classList.remove("fade");
            signin.classList.add("fade");
        }
    </script>
</body>
</html>
